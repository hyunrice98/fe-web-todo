<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조재현 fe-web-todo</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header>
    <h1 id="header_title">TO-DO LIST</h1>
    <button type="button" id="header_menu_button">
        <img src="Icon/icon_menu.png" alt="menu">
    </button>
</header>

<main>
    <div id="section1" class="section">
        <div class="section_header">
            <p class="section_header_text">해야할 일</p>
            <div class="number_box">2</div>
            <button type="button" class="section_add_button">
                <img src="Icon/icon_plus_dim.png" alt="section_add">
            </button>
            <button type="button" class="section_delete_button">
                <img src="Icon/icon_close_dim.png" alt="section_delete">
            </button>
        </div>
        <div class="section_main">
            <div class="box">
                <div class="box_title">
                    <p class="box_title_text">GitHub 공부하기</p>
                    <button type="button" class="box_delete_button">
                        <img src="Icon/icon_box_close.png" alt="close">
                    </button>
                </div>
                <p class="box_main_text">add, commit, push</p>
                <p class="box_author_text">author by web</p>
            </div>
            <div class="box">
                <div class="box_title">
                    <p class="box_title_text">블로그에 포스팅할 것</p>
                    <button type="button" class="box_delete_button">
                        <img src="Icon/icon_box_close.png" alt="close">
                    </button>
                </div>
                <p class="box_main_text">* Github 공부내용 *모던 자바스크립트 1장 공부내용</p>
                <p class="box_author_text">author by web</p>
            </div>
        </div>
    </div>
    <div id="section2" class="section">
        <div class="section_header">
            <p class="section_header_text">하고 있는 일</p>
            <div class="number_box">1</div>
            <button type="button" class="section_add_button">
                <img src="Icon/icon_plus_blue.png" alt="section_add">
            </button>
            <button type="button" class="section_delete_button">
                <img src="Icon/icon_close_dim.png" alt="section_delete">
            </button>
        </div>
        <div class="section_main">
            <div class="box_addition">
                <div class="box_addition_title">제목을 입력하세요</div>
                <div class="box_addition_text">내용을 입력하세요</div>
                <div class="box_addition_buttons">
                    <button class="box_addition_cancel">취소</button>
                    <button class="box_addition_confirm">등록</button>
                </div>
            </div>
        </div>
    </div>
    <div id="section3" class="section">
        <div class="section_header">
            <p class="section_header_text">완료한 일</p>
            <div class="number_box">1</div>
            <button type="button" class="section_add_button">
                <img src="Icon/icon_plus_dim.png" alt="section_add">
            </button>
            <button type="button" class="section_delete_button">
                <img src="Icon/icon_close_dim.png" alt="section_delete">
            </button>
        </div>
        <div class="section_main">
            <div class="box_deletion">
                <div class="box_title">
                    <p class="box_title_text">GitHub 공부하기</p>
                    <button type="button" class="box_delete_button">
                        <img src="Icon/icon_close_red.png" alt="close">
                    </button>
                </div>
                <p class="box_main_text">add, commit, push</p>
                <p class="box_author_text">author by web</p>
            </div>
        </div>
    </div>
</main>
